<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mogli_Maker - Register User</title>
  <link rel="icon" href="{% static 'core/image/logo_Panaderia.png' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="{% static 'core/css/CSS_Registro.css' %}">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
          <!-- AHHHHHHHHHHHHHHHHHHHHHHH -->
          <link rel="icon" type="image/x-icon" href="{% static 'core/IMG/icono.ico' %}">
</head>

<body>
       <!-- NAVBAR -->
       <div class="topnav" id="myTopnav">
        <a href="{% url 'index' %}" class="active"><i class="fa fa-home"></i></i> Home</a>
        <div class="topnav-right">
          <a href="{% url 'login' %}"><i class="fa-sharp fa-solid fa-right-to-bracket" style="color: #ffffff;"></i> Log-in</a>
          <a href="{% url 'registro' %}"><i class="fa-sharp fa-solid fa-feather-pointed" style="color: #ffffff;"></i> Create-account</a>
          <a href="{% url 'carrito' %}"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i> Shopping Cart</a>
        </div>

    
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>   
      <!-- NAVBAR -->

  <div class="container-fluid container-form">
    <div class="row">
      <div class="col-md-2 hidden-sm"></div>
      <div class="col-md-8 col-sm-12">
        <div class="container">
          {%if messages%}
          {%for message in messages%}
          <div class="alert alert-dismissible alert-danger">
             <button type="button"class="close"data-dismiss="alert">&times;</button>
             <strong class="text-dark">{{message}}</strong>
          </div>
          {% endfor %}
          {%endif%}
          <form action="{% url 'registro_view' %}" class="form" id="form" autocomplete="off" method="POST">
            {% csrf_token %}
            <p class="form-titulo">Register </p>
            <div class="form-input nombre">
              <input type="text" id="nombre" name="nombre">
              <label for="nombre">Account Name</label>
              <p class="mensajeError"></p>
            </div>
            <div class="form-input apellido">
              <input type="text" id="apellido" name="apellido">
              <label for="apellido">NickName</label>
              <p class="mensajeError"></p>
            </div>
            <div class="form-input email">
              <input type="email" id="email" name="email">
              <label for="email">e-mail</label>
              <p class="mensajeError"></p>
            </div>
            <div class="form-input celular">
              <input type="text" id="celular" name="celular">
              <label for="celular">phone-number</label>
              <p class="mensajeError"></p>
            </div>
            <div class="form-input password">
              <input type="password" id="password" name="password">
              <label for="password">Password</label>
              <p class="mensajeError"></p>
            </div>
            <div class="form-input repeatPassword">
              <input type="password" id="repeatPassword" name="repeatPassword">
              <label for="repeatPassword">Repeat Password</label>
              <p class="mensajeError"></p>
            </div>
            <div class="form-terminos terminos">
              <input type="checkbox" id="terminos">
              <label for="terminos">I've read and accept the </label>
              <a href="#">Terms and conditions</a>
              <p class="mensajeError" id="mensajeError"></p>
            </div>
            <div>
              <q>Â¿Already have an account?</q>
              <a href="{% url 'login' %}">Log-in Here!</a>
            </div>
            <div class="form-boton">
              <input type="submit" value="Send">
            </div>
            <p class="mensajeCorrecto"></p>
          </form>
        </div>
        <div class="col-md-2 hiiden-sm"></div>
      </div>
      <script src="{% static 'core/js/Valid_registro.js' %}"></script>
    </div>

</body>

</html>
